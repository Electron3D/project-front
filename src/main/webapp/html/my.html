<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script>
        $.get( "/rest/players", function( data ) {
            $.each(data, function (index, value){
                var date = new Date(value.birthday);
                var day = date.getDate();
                var month = date.getMonth() + 1;
                var year = date.getFullYear();
                var formattedDate = month + '/' + day + '/' + year;
                $("#myTable").append('<tr>' +
                    '<td>'+ (index + 1) + '</td>' +
                    '<td>' + value.name + '</td>' +
                    '<td>' + value.title + '</td>' +
                    '<td>' + value.race + '</td>' +
                    '<td>' + value.profession + '</td>' +
                    '<td>' + value.level + '</td>' +
                    '<td>' + formattedDate + '</td>' +
                    '<td>' + value.banned + '</td>' +
                    '</tr>');
            })
        });
    </script>
    <link rel="stylesheet" type="text/css" href="/css/my.css">
</head>
<body>
<h1>RPG admin panel</h1>
<table id="myTable">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Title</td>
        <td>Race</td>
        <td>Profession</td>
        <td>Level</td>
        <td>Birthday</td>
        <td>Banned</td>
    </tr>
</table>
<div>

</div>
</body>
</html>
